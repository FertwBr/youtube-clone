<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
</head>

<body style="height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
">
  <div  style=" 
    background-color: brown;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px; 
    height: 50px;
    z-index: 100;
    
    ">
    header
  </div>

  <div style=" 
  background-color: green;
  color: white;
  position: fixed;
  top: 50px;;
  left: 0;
  bottom: 0;
  width: 70px;
  
  
  ">
    side bar
  
    <div style=" 
    position: absolute;
    background-color: red;
    color: white;
    top: 0px;
    right: 0px;
  ">
    x
  </div>

  </div>

 

  <div style=" 
    background-color: blue;
    width: 200px;
    height: 200px;
    position: static;
    ">div 1
  </div>

  <div style=" 
  background-color: blueviolet;
  width: 200px;
    height: 200px;
    position: relative;
  ">
    div 2
      <div style=" 
        position: absolute;
        background-color: black;
        color: white;
        right: 10px;
        bottom: 10px;
     ">
    5:00
  </div>

  </div>
</body>

</html>
